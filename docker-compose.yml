services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: pr_reviewer
      POSTGRES_PASSWORD: pr_reviewer_pass
      POSTGRES_DB: pr_reviewer_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pr_reviewer -d pr_reviewer_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: pr_reviewer
      DB_PASSWORD: pr_reviewer_pass
      DB_NAME: pr_reviewer_db
      DB_SSLMODE: disable
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure

volumes:
  postgres_data:


